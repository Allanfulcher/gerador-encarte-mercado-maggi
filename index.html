<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Encarte Oferta</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />

  <style>
    :root{ --amarelo:#facc15; --vermelho:#dc2626; }
    body  { font-family:'Fredoka One',cursive; margin:0; background:#fff; }

    /* área exata A4 */
    @page{ size:A4; margin:0; }

    @media print{
      html,body{ width:210mm; height:297mm; margin:0; }
      #form-page{ display:none; }
      #encarte-wrapper{
        width:210mm; height:297mm;
        -webkit-print-color-adjust:exact; print-color-adjust:exact;
        page-break-inside:avoid; page-break-after:avoid;
      }
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

  <!-- ——— FORMULÁRIO ——— -->
  <div id="form-page" class="w-full max-w-md flex flex-col items-center">
    <h1 class="text-3xl font-extrabold mb-6 text-red-600 text-center">Gerador de Encarte Oferta</h1>

    <img src="maggi-logo.png" alt="Logomarca" class="h-28 mb-6 object-contain"/>

    <form id="offerForm" class="bg-yellow-400 p-6 rounded border border-black shadow-md w-full space-y-4">
      <div>
        <label class="block font-black text-lg mb-1" for="produto">Produto (máx. 20&nbsp;caracteres)</label>
        <input id="produto" name="produto" maxlength="20" required placeholder="Nome do produto"
               class="w-full px-3 py-2 border border-black rounded text-xl font-bold"/>
      </div>

      <div>
        <label class="block font-black text-lg mb-1" for="preco">Preço (R$)</label>
        <input id="preco" name="preco" type="number" min="0" step="0.01" required placeholder="00,00"
               class="w-full px-3 py-2 border border-black rounded text-xl font-bold"/>
      </div>

      <div>
        <label class="block font-black text-lg mb-1" for="unidade">Unidade</label>
        <select id="unidade" name="unidade" required
                class="w-full px-3 py-2 border border-black rounded text-xl font-bold bg-white">
          <option value="" disabled selected>Selecione</option>
          <option value="un">un</option><option value="dz">dz</option><option value="cx">cx</option>
          <option value="kg">kg</option><option value="lt">lt</option><option value="pc">pc</option>
        </select>
      </div>

      <div>
        <label class="block font-black text-lg mb-1" for="validade">Validade da Oferta</label>
        <input id="validade" name="validade" type="date" required
               class="w-full px-3 py-2 border border-black rounded text-xl font-bold"/>
      </div>

      <button class="w-full bg-red-600 hover:bg-red-700 text-white font-extrabold text-2xl py-3 rounded transition">
        Gerar Encarte
      </button>
    </form>
  </div>

  <!-- ——— ENCARTE A4 ——— -->
  <div id="encarte-wrapper" class="hidden mx-auto relative overflow-visible">
    <div id="encarte-page" class="h-[297mm] w-[210mm] flex flex-col" style="background:var(--amarelo);">

      <!-- topo -->
      <header class="flex-shrink-0 text-white font-extrabold text-center py-10 leading-none"
              style="background:var(--vermelho);font-size:9rem;line-height:.9;">
        OFERTA
      </header>

      <!-- corpo -->
      <main class="flex-grow flex flex-col items-center justify-between px-16 py-10 text-black">

        <!-- produto + preço -->
        <section class="flex flex-col items-center w-full">
          <h2 id="encarte-produto"
              class="font-black text-center break-words"
              style="font-size:8rem;line-height:1.05;"></h2>

          <div class="flex items-baseline gap-10 mt-10">
            <span class="text-[3rem] -translate-y-6">R$</span>
            <span id="encarte-preco" class="text-red-600 text-[7rem] leading-none font-black break-words"></span>
          </div>

          <div class="text-[3rem] font-black mt-10">
            <span id="encarte-qtd"></span>
          </div>
        </section>

        <!-- rodapé -->
        <footer class="flex items-end justify-end gap-4 w-full mb-8">
          <img src="maggi-logo.png" alt="Logomarca" class="h-24 object-contain"/>
          <span id="encarte-validade" class="text-[1.8rem] font-black break-words text-right"></span>
        </footer>
      </main>
    </div>
  </div>

  <script>
    const MAX_CHARS = 20;                 // limite de caracteres no título
    const A4_PX     = 1122;               // altura A4 em px (96 dpi)

    const form   = document.getElementById('offerForm');
    const wrap   = document.getElementById('encarte-wrapper');
    const prodEl = document.getElementById('encarte-produto');

    const fmtBR  = v => new Intl.NumberFormat('pt-BR',{minimumFractionDigits:2}).format(v);

    /* aplica escala global caso a altura exceda o A4 */
    function ajustarEscala(){
      wrap.style.transform = 'none';
      const h = wrap.scrollHeight;
      if(h <= A4_PX) return;
      const escala = A4_PX / h;
      wrap.style.transform = `scale(${escala})`;
      wrap.style.transformOrigin = 'top left';
    }

    form.addEventListener('submit', e=>{
      e.preventDefault();

      const produto = form.produto.value.trim();
      const preco   = Number(form.preco.value);
      const unid    = form.unidade.value;
      const valRaw  = form.validade.value;

      /* valida limite de caracteres */
      if(produto.length > MAX_CHARS){
        alert(`O nome do produto deve ter no máximo ${MAX_CHARS} caracteres.`);
        return;
      }

      if(!produto||!unid||!valRaw||isNaN(preco)){
        form.reportValidity(); return;
      }

      /* preenchimento */
      prodEl.textContent  = produto.toUpperCase();
      document.getElementById('encarte-preco').textContent = fmtBR(preco).replace('.',',');
      document.getElementById('encarte-qtd').textContent   = unid;

      const dataBr = new Date(valRaw+'T00:00').toLocaleDateString('pt-BR',{timeZone:'UTC'});
      document.getElementById('encarte-validade').textContent = `VALIDADE OFERTA: ${dataBr}`;

      /* mostra encarte e ajusta escala */
      document.getElementById('form-page').classList.add('hidden');
      wrap.classList.remove('hidden');
      ajustarEscala();
      window.scrollTo(0,0);
    });
  </script>
</body>
</html>
